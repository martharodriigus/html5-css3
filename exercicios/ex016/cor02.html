<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #6F0FFF, #B900FD, #FF0076, #FF550D,#FFC500);
            background-attachment: fixed;
            text-align: center;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Instagram colors</h1>
</body>
</html>
